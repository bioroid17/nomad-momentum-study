<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum Study</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div id="links">
        <span>Favorite Links</span>
      </div>
      <div id="weather">
        <div>
          <span id="temperature"></span>
          <span id="city"></span>
        </div>
      </div>
    </header>
    <main>
      <h2 id="clock">00:00:00</h2>
      <form id="login-form" class="hidden">
        <input
          type="text"
          required
          maxlength="15"
          placeholder="What is your name?"
        />
        <button type="button">Log In</button>
      </form>
      <h1 id="greeting" class="hidden"></h1>
      <div></div>
      <div id="todo">
        <form id="todo-form" class="hidden">
          <input
            type="text"
            placeholder="Write a To Do and Press Enter"
            required
          />
        </form>
        <ul id="todo-list"></ul>
      </div>
    </main>
    <footer>
      <div id="quote">
        <span></span>
        <span></span>
      </div>
    </footer>
    <div id="links-modal" class="hidden">
      <div id="add-link">+ Add Link</div>
      <div id="favorites"></div>
    </div>
    <div id="new-link" class="hidden">
      <form id="new-link-form">
        <input
          type="text"
          id="name"
          placeholder="Name"
          required
          maxlength="10"
        />
        <input type="url" id="url" placeholder="URL" required />
        <button type="submit" id="create-btn">Create</button>
      </form>
    </div>
    <script src="js/font.js"></script>
    <script src="js/greetings.js"></script>
    <script src="js/links.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
